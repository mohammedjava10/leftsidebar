<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Development-Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="navbar_images/logoreal.png" class="logo" />

        <ul>
          <li><img src="navbar_images/notification.png" /></li>

          <li><img src="navbar_images/inbox.png" /></li>

          <li><img src="navbar_images/video.png" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="navbar_images/search.png" />
          <input type="text" placeholder="search" />
        </div>
        <div class="user-profile-icon">
          <img src="navbar_images/profile_pic.jpeg" />
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="left-sidebar">
        <div class="important_links">
          <a href="#"><img src="sidebar_images/news.png" />Latest News</a>
          <a href="#"><img src="sidebar_images/friends.png" />Friends</a>
          <a href="#"><img src="sidebar_images/group.png" />Group</a>
          <a href="#"
            ><img src="sidebar_images/marketplace.png" />Market Place</a
          >
          <a href="#"><img src="sidebar_images/watch.png" />Watch</a>
          <a href="#">See More</a>
        </div>

        <div class="shortcut_links">
          <p>Your Shortcuts</p>
          <a href="#"
            ><img src="shortcut_image/shortcut-1.png" />Web Developer</a
          >
          <a href="#"><img src="shortcut_image/shortcut-2.png" />Web Designer</a
          ><a href="#"><img src="shortcut_image/shortcut-3.png" />Web Creator</a
          ><a href="#"
            ><img src="shortcut_image/shortcut-4.png" />Web Experts</a
          >
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
